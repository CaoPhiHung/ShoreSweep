<div class="modal-dialog modal-confimination">
  <div class="modal-message">
    <span>{{ viewModel.message }}</span>
  </div>

  <div class="modal-footer">
    <button class="btn" data-ng-click="viewModel.cancel()">Cancel</button>
    <button class="btn" data-ng-click="viewModel.ok()">OK</button>
  </div>
</div>
