<md-dialog aria-label="Admin" id="color-dialog" ng-cloak style="width: 400px; height: 470px; max-height: 100%">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Import KML File</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container style="width:100%; margin-bottom: 0px;">
          <input type='file' accept='.kml' onchange="angular.element(this).scope().viewModel.openKMLFile(event)" style="color: black">
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        <span class="button-label">Cancel</span>
      </md-button>
      <md-button ng-click="import()">
        <span class="button-label">Import</span>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
